<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Ödevi</title>

<body>

    <h1>ABC Tasarim Programi Kurulum ve Satis Sözlesmesi</h1>

    <form action="" method="post">

    <!-- fieldset -->
<div>
        <fieldset>
            <legend>Sözlesme Onay</legend>
            <input type="checkbox" id="onay" name="onay" value="1" required>
            <label for="onay">Asagidaki Bilgilerin dogrulugunu kabul ediyorum ve sözlesmesini onayliyorum.</label>
            <br>
            <input type="submit" id="fkaydet" name="fkaydet" value="Formu Kaydet">
            <input type="reset" id="ftemizle" name="ftemizle" value="Formu Temizle">
        </fieldset>
    </div>
<br>
    <div>
        <fieldset>
            <legend>Kisisel Bilgiler</legend>
            <table>
                <tr>
                <td>Form Güvenlik ID</td>
                <td>
                    <input type="text" id="fgvnid" name="fgvnid" value="asdfgh">
                    <input type="hidden" id="gizle" name="gizle" value="asdfgh">
                </td>
                </tr>
                <tr>
                    <td>Ad</td>
                    <td>
                        <input type="text" name="ad" id="ad" required>
                    </td>
                </tr>
                <tr>
                    <td>Soyad</td>
                    <td>
                        <input type="text" name="soyad" id="soyad" required>
                    </td>
                </tr>
                <tr>
                    <td>Yas</td>
                    <td>
                        <input type="number" min="18" max="70">
                    </td>
                </tr>
                <tr>
                    <td>Mail Adresi</td>
                    <td>
                        <input type="email" name="eposta" id="eposta">
                    </td>
                </tr>
                <tr>
                    <td>Fotograf Ekle</td>
                    <td>
                        <input type="file" name="dosya" id="dosya">
                    </td>
                </tr>
            </table>
            </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <table>
            <legend>Diger Bilgiler</legend>
            <tr>
                <th colspan="2">
                    Buradaki Alanlar Mesleki Deneyimi Kapsar</th>
            </tr>
            <tr>
                <td>Sektöre Giris Tarihi</td>
                <td>
                    <input type="date" id="tarih" name="tarih">
                </td>
            </tr>
            <tr>
                <td>Sektör Dneyimi</td>
                <td>
                    <label for="">
                        <input type="radio" id="Belirli_Aralik_1" name="yillar" value="1"> 1-5 yil
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" id="Belirli_Aralik_2" name="yillar" value="1"> 6-10 yil
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" id="Belirli_Aralik_3" name="yillar" value="1"> 11-15 yil
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" id="Belirli_Aralik_4" name="yillar" value="1"> 15-üzeri
                    </label>
                </td>
            </tr>
            <br>
            <tr>
                <td>Programlama Dilleri</td>
                <td>
                    <select name="pdilleri" id="pdilleri" size="4" multiple>
                    <option value="C#">C#</option>
                    <option value="PHP">PHP</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="Node.JS">Node.JS</option>
                </select>
                </td>
            </tr>
        </table>
        </fieldset>
    </div>
    <br>
<div>
    <fieldset>
        <legend>Sözlesme Kopyasi</legend>

    </fieldset>
</div>
    <br>
    <div>
        <fieldset>
            <legend>Mail Listesi</legend>
            <label for="talep1">Mail Listesine Katilmak <b>Istiyorum</b></label>
            <input type="radio" name="Anfrage" id="talep1" checked>
            <br>
            <label for="talep2">Mail Listesine Katilmak <b><ins>Istemiyorum</ins></b></label>
            <input type="radio" name="Anfrage" id="talep2">

</form>
