<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Ödevi</title>
</head>
<body>

    <h1>ABC Tasarim Programi Kurulum ve Satis Sözlesmesi</h1>

    <form action="" method="post">

    <!-- fieldset -->
<div>
        <fieldset>
            <legend>Sözlesme Onay</legend>
            <input type="checkbox" id="onay" name="onay" value="1" required>
            <label for="onay">Asagidaki Bilgilerin dogrulugunu kabul ediyorum ve sözlesmesini onayliyorum.</label>
            <br>
            <input type="submit" id="fkaydet" name="fkaydet" value="Formu Kaydet">
            <input type="reset" id="ftemizle" name="ftemizle" value="Formu Temizle">
        </fieldset>
    </div>
<br>
    <div>
        <fieldset>
            <legend>Kisisel Bilgiler</legend>
            <br>
            <label for="fgüvenlikID">Form Güvenlik ID</label>
            <input type="text" name="Form Güvenlik ID´si" id="fgüvenlikID" placeholder="Zorunlu Alan">
            <br><br>
            <label for="adi">Ad</label>
            <input type="text" name="Adiniz" id="adi">
            <br><br>
            <label for="soyadi">Soyad</label>
            <input type="text" name="Soyadiniz" id="soyadi">
            <br><br>
            <label for="yasi">Yas</label>
            <input type="text" name="Yasiniz" id="yasi">
            <br><br>
            <label for="email">Mail Adresi</label>
            <input type="text" name="Mail Adresiniz" id="email">
            <br><br>
            <label for="dosya">Fotograf Ekle</label>
            <input type="file" name="Secilen_dosya" id="dosya">
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <legend>Diger Bilgiler</legend>
            <h4>Buradaki Alanlar Mesleki Deneyimi Kapsar</h4>
            <label for="">Sektöre Giris Tarihi</label>
            <input type="date">
            <br><br>
            <label>Sektöre Giris Tarihi</label>
            <input type="radio" name="Belirli Aralik" id="ba1">
            <label for="ba1">1-5 yil</label>
            <br>
            <input type="radio" name="Belirli Aralik" id="ba2">
            <label for="ba2">6-10 yil</label>
            <br>
            <input type="radio" name="Belirli Aralik" id="ba3">
            <label for="ba3">11-15 yil</label>
            <br>
            <input type="radio" name="Belirli Aralik" id="ba4">
            <label for="ba4">15-üzeri yil</label>
            <br><br>
            <label for="programlamad">Programlama Dilleri</label>
            <select name="pdilleri" id="programlamad" size="3" multiple>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="React">React</option>
                <option value="Node.JS">Node.JS</option>
            </select>
        </fieldset>
    </div>
    <br>

    <!-- fieldset and textarea -->

<div>
    <fieldset>
        <legend>Sözlesme Kopyasi</legend>

</div>
    <br>
    <div>
        <fieldset>
            <legend>Mail Listesi</legend>
            <label for="talep1">Mail Listesine Katilmak <b>Istiyorum</b></label>
            <input type="radio" name="Anfrage" id="talep1" checked>

            <label for="talep2">Mail Listesine Katilmak <b><ins>Istemiyorum</ins></b></label>
            <input type="radio" name="Anfrage" id="talep2">

</form>
